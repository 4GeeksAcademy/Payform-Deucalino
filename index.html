<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form for Deucalinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <table class="table table-primary-subtle">
        <thead>
        </thead>
        <tbody>
          <tr class="table-active">
            <th scope="row"></th>
            <td colspan="3">  Payment form for Deucalinos</td>
          </tr>
          <tr>
            <th scope="row">
                <td colspan="3">
                    <div class="alert alert-danger" role="alert">
                        Some data are missing!
                      </div>
                </td>  
            </th>
          </tr>
          <tr>
            <th scope="row"></th>
            <td col-4 >
                <div>
                    <label>Card#</label>
                    <input type="text" class="form-control" placeholder="xxxxxxxxxx" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </td>
            <td col-4>
                <div>
                    <label>CVC#</label>
                    <input type="text" class="form-control" placeholder="000" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </td>
            <td>
                <div>
                    <label>$ Amount</label>
                    <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                </div>
            </td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td col-6 >
                <div>
                    <label>First name</label>
                    <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </td>
            <td>
                <div>
                    <label>Last name</label>
                    <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td col-4 >
                <div>
                    <label>City</label>
                    <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </td>
            <td col-4>
                <div>
                    <label>State</label>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Pick your state</button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Nevada</a></li>
                          <li><a class="dropdown-item" href="#">California</a></li>
                          <li><a class="dropdown-item" href="#">Ontario</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Washington</a></li>
                        </ul>
                      </div>
                </div>
            </td>
            <td>
                <div>
                    <label>Postal Code</label>
                    <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                </div>
            </td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td col-6 >
                <div> 
                    <label>We accept:</label>
                    <div class="bg-secondary">
                     <i class="fa-brands fa-cc-visa"></i>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                     <i class="fa-brands fa-cc-paypal"></i>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <i class="fa-brands fa-bitcoin"></i>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                     </div>
            </td>
            <td colspan="2">
                <div>
                    <label>Messages</label>
                    <div>
                   <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                    </div>
                    </div>
                    </div> 
            </td>
          </tr>
          <tr>
            <th scope="row" colspan="3" ></th>
            <td class="d-flex justify-content-end"> <div>
                 <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups d-flex justify-content-end">
                <div class="btn-group me-2" role="group" aria-label="First group">
                 <button type="button" class="btn btn-secondary">Cancel</button> 
                </div>
               <div class="btn-group me-2" role="group" aria-label="Second group">
                <button type="button" class="btn btn-primary">Send</button>
               </div>
               </div> 
             </div> 
            </td>
          </tr>
        </tbody>
      </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
